version: '3'

services:
  # setting with mariadb
  test_db:
    image: mariadb:latest
    container_name: test_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - 3310:3306
