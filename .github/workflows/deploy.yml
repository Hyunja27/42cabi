name: CD
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: update & deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          pwd
          ./deploy.sh
        
